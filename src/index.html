<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="pages/index.css"> -->
  </head>
  <body class="body">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__group">
          <button type="button" class="profile__logo">
            <img class="profile__image" src="#" alt="фото профиля" />
          </button>
          <div class="profile__info">
            <div class="profile__info-text">
              <h1 class="profile__fullname"></h1>
              <p class="profile__profesion"></p>
            </div>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="редактировать"
            ></button>
          </div>
        </div>
        <button
          type="button"
          class="profile__add-button"
          aria-label="добавить"
        ></button>
      </section>
      <section class="elements">
        <ul class="elements__unordered-list"></ul>
      </section>
      <div class="popup popup_type_profile">
        <div class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="form form-profile" name="popup-profile" novalidate>
            <input
              type="text"
              value=""
              class="popup__filed"
              id="input-full-name"
              name="fullname"
              minlength="2"
              maxlength="40"
              autocomplete="off"
              required
            />
            <span class="error input-full-name-error"></span>
            <input
              type="text"
              value=""
              class="popup__filed"
              id="input-profesion"
              name="profesion"
              minlength="2"
              maxlength="200"
              autocomplete="off"
              required
            />
            <span class="error input-profesion-error"></span>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
        <button
          type="button"
          class="popup__close-icon close-edit"
          aria-label="закрыть"
        ></button>
      </div>
      <div class="popup popup_type_place">
        <div class="popup__form">
          <h3 class="popup__title">Новое место</h3>
          <form class="form form-place" name="popup-place" novalidate>
            <input
              type="text"
              value=""
              placeholder="Название"
              class="popup__filed"
              id="input-place-name"
              name="name"
              minlength="2"
              maxlength="30"
              autocomplete="off"
              required
            />
            <span class="error input-place-name-error"></span>
            <input
              type="url"
              value=""
              placeholder="Ссылка на картинку"
              class="popup__filed"
              id="input-url"
              name="link"
              autocomplete="off"
              required
            />
            <span class="error input-url-error"></span>
            <button type="submit" class="popup__submit-button">Создать</button>
          </form>
        </div>
        <button
          type="button"
          class="popup__close-icon close-place"
          aria-label="закрыть"
        ></button>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__conteiner">
          <button
            type="button"
            class="popup__close-icon popup__close-icon_image"
            aria-label="закрыть"
          ></button>
          <img class="popup__image" src="#" alt="#" />
          <p class="popup__title popup__title_image"></p>
        </div>
      </div>
      <div class="popup popup_type_new-avatar">
        <div class="popup__form">
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="form form-new-avatar" name="popup-avatar" novalidate>
            <input
              type="url"
              value=""
              placeholder="Ссылка на аватар"
              class="popup__filed"
              id="input-url-avatar"
              name="avatar"
              autocomplete="off"
              required
            />
            <span class="error input-url-avatar-error"></span>
            <button type="submit" class="popup__submit-button">
              Сохранить
            </button>
          </form>
        </div>
        <button
          type="button"
          class="popup__close-icon popup__close-icon_avatar close-place"
          aria-label="закрыть"
        ></button>
      </div>
      <div class="popup popup_type_confirmation">
        <div class="popup__form">
          <h3 class="popup__title popup__title_avatar">Вы уверенны?</h3>
          <form
            class="form form-confirmation"
            name="popup-confirmation"
            novalidate
          >
            <button type="submit" class="popup__submit-button">Да</button>
          </form>
        </div>
        <button
          type="button"
          class="popup__close-icon popup__close-icon_confirmation close-place"
          aria-label="закрыть"
        ></button>
      </div>
      <template id="template">
        <li class="element">
          <img class="element__image" src="#" alt="#" />
          <button type="button" class="element__delete-button"></button>
          <div class="element__group">
            <h3 class="element__title"></h3>
            <div class="element__conteiner">
              <button type="button" class="element__logo"></button>
              <p class="element__number-of-likes">6</p>
            </div>
          </div>
        </li>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021. Дмитриев Артём</p>
    </footer>

</html>
