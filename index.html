<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__group">
                <img class="profile__image" src="images/image.jpg" alt="фото профиля">
                <div class="profile__info">
                    <div class="profile__info-text">
                        <h1 class="profile__full-name">Жак-Ив Кусто</h1>
                        <p class="profile__profesion">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button"></button>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__unordered-list">
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__group">
                        <h3 class="element__title">Карачаевск</h3>
                        <button type="button" class="element__logo"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__logo"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__logo"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
                    <div class="element__group">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__logo"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
                    <div class="element__group">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__logo"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевo-Черкесия">
                    <div class="element__group">
                        <h3 class="element__title">Карачаево-Черкесия</h3>
                        <button type="button" class="element__logo"></button>
                    </div>
                </li>
            </ul>
        </section>
        <div class="popup">
            <div class="popup__form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="form" name="popup-form">
                    <input type="text" value="" class="popup__field" id="input_full-name" name="full-name">
                    <input type="text" value="" class="popup__field" id="input_profesion" name="profesion">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
            <button type="button" class="popup__close-icon"></button>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&COPY; 2021. Дмитриев Артём</p>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
